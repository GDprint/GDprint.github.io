	  <script>
        function playAudio() {
            // Get the audio element by ID
            var audio = document.getElementById('audio');
            
            // Play the audio
            audio.play();
        }
    </script>
        <script>
        function saveContact() {
           
            const fullName = "Արմեն Հովհաննիսյան";
            const phoneNumbers = [
                "+37491234567", 
                "+37493456789", 
                "+37444123456" 
            ];

       
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:${fullName}
TEL;TYPE=CELL:${phoneNumbers[0]}
TEL;TYPE=CELL:${phoneNumbers[1]}
TEL;TYPE=CELL:${phoneNumbers[2]}
END:VCARD
            `;

        
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'armenian_contact.vcf';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
