<body>
<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-image: url(chat/assets/img/hero-bg-light.webp);
	width: 100%;
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.login-box {
    position: relative;
    padding: 30px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    text-align: center;
}

.login-box h2 {
    color: white;
    margin-bottom: 20px;
}

.input-group {
    position: relative;
    margin-bottom: 30px;
}

.input-group input {
    width: 100%;
    padding: 10px 10px;
    border: none;
    border-bottom: 2px solid white;
    background: transparent;
    color: #000;
    outline: none;
    font-size: 18px;
    transition: 0.3s;
}

.input-group label {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #000;
    pointer-events: none;
    transition: 0.3s;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
    top: -20px;
    left: 0;
    color: #000;
    font-size: 14px;
}

.input-group button {
    width: 100%;
    padding: 10px;
    background: #F400A1;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.input-group button:hover {
    background: #406A90;
    color: #fff;
}

.error-message {
    color: red;
    margin-top: 10px;
    display: none;
}

@media (max-width: 600px) {
    .login-box {
        padding: 20px;
    }

    .input-group input {
        font-size: 16px;
    }

    .input-group button {
        font-size: 16px;
    }
}

	</style>
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
</div>
<script>
	document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Correct credentials
    const correctUsername = 'Milena';
    const correctPassword = 'Dinozavr';

    // Get input values
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Check credentials
    if (username === correctUsername && password === correctPassword) {
        window.location.href = "https://gdprint.github.io/app/chat/index.html";  // Redirect to desired page
    } else {
        document.getElementById('error-message').innerText = "Սխալ օգտանուն կամ գաղտնաբառ";
        document.getElementById('error-message').style.display = 'block';
    }
});

	</script>
</body>
